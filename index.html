<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro de Paris Menu</title>
  <style>
    /* Use Bauhaus 93 font (fallback to sans-serif if unavailable) */
    @font-face {
      font-family: "Bauhaus 93";
      src: url('https://fonts.googleapis.com/css2?family=Bauhaus+93&display=swap');
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #ffffff;
      background-color: #1a2a3a;
    }

    /* Background Image with Blur */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.mywanderlust.pl/wp-content/uploads/2020/02/kosice-cafes-10.jpg') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    header, footer {
      background-color: #003366; /* Dark Blue */
      color: white;
      padding: 20px;
    }

    h1 {
      font-family: "Bauhaus 93", sans-serif;
      font-size: 3rem; /* Adjust size as needed */
      color: white;
      margin: 0;
    }

    .menu {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white; /* White menu box */
      color: #333; /* Dark text for better readability */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      border-bottom: 2px solid #003366;
      margin-bottom: 15px;
      padding-bottom: 5px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Retro de Paris</h1>
  </header>

  <div class="menu">
    <h2>Káva</h2>
    <div class="menu-item"><span>Espresso</span><span>2,50 €</span></div>
    <div class="menu-item"><span>Americano</span><span>3,00 €</span></div>
    <div class="menu-item"><span>Latte</span><span>3,50 €</span></div>
    <div class="menu-item"><span>Cappuccino</span><span>3,50 €</span></div>

    <h2>Čaj</h2>
    <div class="menu-item"><span>Zelený čaj</span><span>2,00 €</span></div>
    <div class="menu-item"><span>Chai Latte</span><span>3,00 €</span></div>
    <div class="menu-item"><span>Bylinkový čaj</span><span>2,50 €</span></div>

    <h2>Občerstvenie</h2>
    <div class="menu-item"><span>Muffin</span><span>2,75 €</span></div>
    <div class="menu-item"><span>Sušienka</span><span>1,50 €</span></div>

    <h2>Pečivo</h2>
    <div class="menu-item"><span>Croissant</span><span>2,50 €</span></div>
    <div class="menu-item"><span>Bageta</span><span>3,00 €</span></div>
    <div class="menu-item"><span>Bagel</span><span>2,75 €</span></div>
  </div>

  <footer>
    &copy; 2024 Retro de Paris
  </footer>

</body>
</html>
